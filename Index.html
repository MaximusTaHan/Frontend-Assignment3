<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" description="This is a Todo app :)">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo without the MVC</title>
</head>

<body>
    <main>
        <h1>todos</h1>
        <div class="content">
            <form name="input" id="input">
                <div id="toggle-container">
                    <input type="checkbox" class="no-checkbox" id="toggle-all">
                    <label for="toggle-all" hidden>üîΩ</label>
                </div>
                <input type="text" id="input-field" name="inputField" placeholder="What needs to be done?" autocomplete="off">
            </form>
            <template id="todo-template">
                <ul class="todos">

                </ul>
            </template>
            <template id="item-template">
                <li class="todo">
                    <input type="checkbox" class="checkbox"></input>
                    <label class="todo-label"></label>
                    <button>‚ùå</button>
                </li>
            </template>
            <div id="todo-content"></div>
            <div class="feature-bar" hidden>
                <div class="item-counter">
                    <span id="incomplete-count"></span>
                </div>
                <div class="filters">
                    <input type="radio" class="no-radio" name="filter-buttons" id="all" checked>
                    <label for="all">All</label>

                    <input type="radio" class="no-radio" name="filter-buttons" id="active">
                    <label for="active">Active</label>

                    <input type="radio" class="no-radio" name="filter-buttons" id="completed">
                    <label for="completed">Completed</label>
                </div>
                <div>
                    <button id="clear-button"></button>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    
    <p>Made by Anna and Max</p>
    <p>Todo app with HTML, CSS and Javascript</p>
    <p>Based on TodoMVC.com</p>
</footer>

</html>
