<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" description="This is a Todo app :)">
    <title>Todo without the MVC</title>
</head>
<body>
    <main>
        <h1>todos</h1>
        <div class="content">
            <form name="input">
                <div>
                    <input type="radio">üîΩ</button>
                    <input type="text" placeholder="What needs to be done?">
                </div>
            </form>
            <ul class="todos">
                <li class="todo">
                    <input type="radio">Eat food</button>
                    <button>‚ùå</button>
                </li>
            </ul>
            <div class="feature-bar">
                <div class="item-counter">
                    <span id="incomplete-count"></span><p>left</p>
                </div>
                <div class="filters">
                    <input type="radio" name="filter-buttons" id="all" checked>
                    <label for="all">all</label>

                    <input type="radio" name="filter-buttons" id="active">
                    <label for="active">active</label>

                    <input type="radio" name="filter-buttons" id="completed">
                    <label for="completed">completed</label>
                </div>
                <div>
                    <button>
                        Clear completed
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    <p>Some text here</p>
</footer>
</html>
