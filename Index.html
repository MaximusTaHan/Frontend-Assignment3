<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" description="This is a Todo app :)">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo without the MVC</title>
</head>

<body>
    <main>
        <h1>todos</h1>
        <div class="content">
            <form name="input">
                <div id="toggle-container">
                    <input type="checkbox" class="no-checkbox" id="toggle-all" checked>
                    <label for="toggle-all">üîΩ</label>
                </div>
                <input type="text" id="input-field" placeholder="What needs to be done?">
            </form>
            <template id="todo-template">
                <ul class="todos">
                    <li class="todo">
                        <input type="checkbox" class="checkbox"></input>
                        <label class="todo-label">Eat food</label>
                        <button>‚ùå</button>
                    </li>
                </ul>
            </template>
            <div id="todo-content"></div>
            <div class="feature-bar">
                <div class="item-counter">
                    <span id="incomplete-count"></span>
                    <p>left</p>
                </div>
                <div class="filters">
                    <input type="radio" class="no-radio" name="filter-buttons" id="all" checked>
                    <label for="all">All</label>

                    <input type="radio" class="no-radio" name="filter-buttons" id="active">
                    <label for="active">Active</label>

                    <input type="radio" class="no-radio" name="filter-buttons" id="completed">
                    <label for="completed">Completed</label>
                </div>
                <div>
                    <button>
                        Clear completed
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    <p>Footer text here</p>
</footer>

</html>
